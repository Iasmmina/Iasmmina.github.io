<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5ebb17b5c7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <title>Contact</title>
</head>

<body>

    <!-- HEADER -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="img/logo.png" id="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--Section A: Contact form-->
    <section id="contact-a" class="text-center py-4">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">I'm always open to discussing product design work or partnership opportunities.</p>

            <form>
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name">
                    <input type="text" class="text-input subject-input" placeholder="Subject">
                    <input type="email" class="text-input email-input" placeholder="Email Adress">
                    <input type="text" class="text-input phone-input" placeholder="Phone Number ">
                    <textarea class="text-input message-input" placeholder="Enter Message"></textarea>
                </div>
                <button type="submit" class="btn-dark">submit</button>
            </form>
        </div>
    </section>


    <!--Section B: text effect-->

    <section id="contact-b" class="py-4 bg-dark">
        <div class="circular-effect">
            <div class="circle-container">
                <div class="circle"></div>
                <div class="text">
                    <p>Coded with Love - In the middle of nowhere - </p>
                </div>
            </div>
        </div>

    </section>

    <!--Footer-->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2022. All rights Reserved</p>
            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-github"></i>
            </div>
        </div>
    </footer>


    <script src="js/main.js"> </script>



</body>

</html>
